<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".draggable" ).draggable();
  } );
  $( function() {
    $( ".resizable" ).resizable();
  } );
  $( "#target" ).click(function() {
    $('#if1').attr('src',$('#in1').value());
    console.log($('#in1').value());
  });
   function changesource(idif, idin) {
    $(idif).attr('src',$(idin).val());
    console.log($(idin).val());
   }
  </script>
</head>
<body>

<div class="ui-widget-content resizable draggable">
  <input id="in1" type="text"></input><button onclick="changesource('#if1','#in1')">Change</button></br>
  <div class="resizable ui-widget-content">
    <iframe id="if1" class="resizable ui-widget-content" style="width: 100%; height: 100%; border: none; margin: 0; padding: 0; display: block;" src=""></iframe>
  </div>
</div>
